<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <title>生命科学学院预约系统</title>
	<link rel="stylesheet" href="{% static 'css/index22.css' %}">
</head>
<body>
<div class="header" id="head">
    <a href="{% url 'user_logout' %}" target="_self"><button><img class="img1" src="../../../static/img/exit.png" alt=""/>退 出 登 录</button></a>
</div>
<!--****************************************************************-->
<div class="wrap" id="wrap">
	<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logDtip">
				<img class="img1" src="../../../static/img/point.png" alt=""/>
				<img  class="img2" src="../../../static/img/point.png" alt=""/>
				<p class="p1">栏目导航</p>
			</div>

			<div class="logA">
				<!--<a href="index.html" target="_self"><button>登 录</button></a>-->
				<a href="{% url 'index1' %}" target="_self"><button>场地预约</button></a>
			</div>
			<div class="logB">
				<!--<a href="index.html" target="_self"><button>登 录</button></a>-->
				<a href="{% url 'index2' %}" target="_self"><button>仪器预约</button></a>
			</div>
			<div class="logC">
				<a href="{% url 'index3' %}" target="_self"><button>场地预约列表</button></a>
			</div>
            <div class="logC">
				<a href="{% url 'index4' %}" target="_self"><button>仪器预约列表</button></a>
			</div>
	</div>
	<div class="footer" id="foot" >
		<p class="title"><img  class="img3" src="../../../static/img/right.png" alt=""/>仪器预约</p>
		<div class="notice">
            <form action="/index2/" method="post">
                {% csrf_token %}
                <p class="place">预约仪器*：
                <select style="height: 30px;width: 200px" name="place">
                    <option value="" style="display: none;">请选择</option>
                    {% for j in instrument_name %}
                    <option>{{ j.instrument_name }}</option>
                    {% endfor %}
                </select>
                </p>
                <p class="people">预约人员*：<input type="text" style="height: 30px;width: 200px" name="people"/></p>
                <p class="time">预约时间*：<input class="date" style="height: 30px;width: 200px" type="date" name="date" placeholder="形如:1996-02-03"/>
                <select style="height: 30px;width: 200px" name="time_begin">
                    <option value="" style="display: none;">请选择开始时间</option>
                    <option value="8">8点</option>
                    <option value="9">9点</option>
                    <option value="10">10点</option>
                    <option value="11">11点</option>
                    <option value="12">12点</option>
                    <option value="13">13点</option>
                    <option value="14">14点</option>
                    <option value="15">15点</option>
                    <option value="16">16点</option>
                    <option value="17">17点</option>
                    <option value="18">18点</option>
                    <option value="19">19点</option>
                    <option value="20">20点</option>
                    <option value="21">21点</option>
                    <option value="22">22点</option>
                </select>
                    至
                <select style="height: 30px;width: 200px" name="time_end">
                    <option value="" style="display: none;">请选择结束时间</option>
                    <option value="8">8点</option>
                    <option value="9">9点</option>
                    <option value="10">10点</option>
                    <option value="11">11点</option>
                    <option value="12">12点</option>
                    <option value="13">13点</option>
                    <option value="14">14点</option>
                    <option value="15">15点</option>
                    <option value="16">16点</option>
                    <option value="17">17点</option>
                    <option value="18">18点</option>
                    <option value="19">19点</option>
                    <option value="20">20点</option>
                    <option value="21">21点</option>
                    <option value="22">22点</option>
                </select></p>
                <p class="number">联系方式*：<input type="text" style="height: 30px;width: 200px" name="number"/></p>
                <p class="remark">其他备注  ：<textarea rows="5" cols="50" name="remark"></textarea></p>
                <a href="" target="_self"><button>确 定</button></a>
                <p class="error" style="color:red; margin-left: 750px">{{ error_msg }}</p>
            </form>
		</div>
	</div>
</div>

</body>
</html>
